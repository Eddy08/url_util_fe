<nav>
<mat-toolbar>    
  <mat-toolbar-row>
  <span>QRCode Generator and Url Shortener</span>
  <span class=""></span>
  <button mat-icon-button  aria-label="love">
    <mat-icon style="color: red;">favorite</mat-icon>
  </button>
  <button mat-icon-button  aria-label="share icon" cdkCopyToClipboard="https://github.com/eddy08" (click)="tooltip.show()">
  <span  #tooltip="matTooltip"
  matTooltip="Copied Url 🔖" ></span>
    <mat-icon >share</mat-icon>
  </button>
</mat-toolbar-row>
</mat-toolbar>
</nav>
<main style="height:100%;">
  <article>
    <form [formGroup]="form">
      <mat-form-field appearance="standard" style="width: 50%;margin: auto;display: block;">
        <mat-label>Enter URL</mat-label>
        <input matInput formControlName="url" placeholder="https://">
        <mat-icon *ngIf="form.get('url')?.valid" style="color:green;" matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-icon *ngIf="form.get('url')?.invalid && (form.get('url')?.dirty || form.get('name')?.touched)" style="color:red;" matSuffix>sentiment_very_dissatisfied</mat-icon>
        <mat-hint *ngIf="form.get('url')?.invalid && (form.get('url')?.dirty || form.get('name')?.touched)" style="color:red;" >Like: https://www.google.com</mat-hint>
      </mat-form-field>
    </form>
    </article>
  <table style="width: 100%;">
    <tr>
    <th><h4>QR Code</h4></th>
    <th><h4>Url Shorten</h4></th>
  </tr>

    <tr style="width: 100%;height:100%;">
      <td><article style="height: 50vh;width:100%;background-color:red"> <img src="" alt="">   </article>
      </td>
      <td><article style="height: 50vh;width:100%;background-color:blue">    </article>
      </td>
    
    </tr>
  </table>
</main>
<footer style="position: fixed;bottom:0;width: 100%;">
  <mat-toolbar>    
    <mat-toolbar-row>
      <span style="width: 100%;text-align: center;"> Made with 💕 by Harsh 👮‍♂️ ©{{currentDate| date:"yyyy"}}</span>
      </mat-toolbar-row>
      </mat-toolbar>
</footer>
